<div class="image">
    <img src="../../assets/bytestrone-logo.png" alt="bytestrone image" />
  </div>
  <div class="house point" (click)="goToUserDash()" *appHasRole="'USER'"  >
    <div class="pointer" id="1"></div>
    <i class="fa-solid fa-house"></i> Home
  </div>
  <div class="house point" (click)="goToAdminDash()" *appHasRole="'ADMIN'" >
    <div class="pointer" id="1"></div>
    <i class="fa-solid fa-house"></i> Home
  </div>
  <div class="asset point" (click)="goToUserAssets()" *appHasRole="'USER'" >
    <div class="pointer" id="2" ></div>
    <i class="fa-solid fa-window-maximize"></i> Asset Management
  </div>
  <div class="asset point" (click)="goToAdminAssets()" *appHasRole="'ADMIN'">
    <div class="pointer" id="2" ></div>
    <i class="fa-solid fa-window-maximize"></i> Asset Management
  </div>
  
  <div class="settings point" >
    <div class="pointer" id="3"></div>
    <i class="fa-solid fa-gear"></i> Settings
  </div>
  <div class="logout point" (click)="logout()">
    <div class="pointer" id="4"></div>
    <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
  </div>
  <div class="copyright">
    <p>copyright &#169; 2022 Bytestrone.</p>
    <p class="all-rights">All rights reserved.</p>
  </div>
