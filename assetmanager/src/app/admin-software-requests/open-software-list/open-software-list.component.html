
<div class="container">
    <h5>Open Requests</h5>
    <table class="table table-responsive table-striped">
        <thead>
          <tr>
            <th scope="col">requestId</th>
            <th scope="col">Software Name</th>
            <th scope="col">Category</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">requested by</th>
            <th scope="col">requested Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody *ngFor="let request of list  | paginate
        : {
            itemsPerPage: 5,
            currentPage: currentPage,
            totalItems: count
          }">
          <tr>
            <td>{{request.requestId}}</td>
            <td>{{request.softwareName}}</td>
            <td>{{request.softwareCategory}}</td>
            <td>{{request.manufacturingCompany}}</td>
            <td>{{request.requestedBy}}</td>
            <td>{{request.requestedDate}}</td>
            <td><button
                class="action-btn1"
                (click)="approve(request.requestId,request.requestedBy,request.assetId,'Software')"
              >
                <i class="fa-sharp fa-solid fa-thumbs-up"></i>
              </button>
              <button
                class="action-btn2"
                (click)="rejectOpenRequest(request.requestId)"
              >
                <i class="fa-sharp fa-solid fa-thumbs-down"></i>
              </button></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls previousLabel="Previous" nextLabel="Next"
      (pageChange)="onTableDataChange($event)"></pagination-controls>
    
</div>
